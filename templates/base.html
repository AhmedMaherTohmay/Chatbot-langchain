<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="chatbox">
        <!-- Chatbox Support Section -->
        <div class="chatbox__support">
            <!-- Chatbox Header -->
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="https://img.icons8.com/color/48/000000/circled-user-male-skin-type-5--v1.png"
                        alt="bot avatar">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Chatbot</h4>
                    <p class="chatbox__description--header">Hi! I'm here to help. How can I assist you today?</p>
                </div>
            </div>

            <!-- Chatbox Messages -->
            <div class="chatbox__messages">
                <div id="chat-log"></div>
            </div>

            <!-- Chatbox Footer -->
            <div class="chatbox__footer">
                <input type="text" id="message" placeholder="Write a message..." />
                <button class="chatbox__send--footer send__button" id="send-button">Send</button>
            </div>
        </div>

        <!-- Chatbox Toggle Button -->
        <div class="chatbox__button">
            <button id="chatbox-toggle">
                <img src="{{ url_for('static', filename='images/chatbot.png') }}" alt="Chat icon">
            </button>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        const SCRIPT_ROOT = {{ request.script_root | tojson }};
    </script>
    <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>
</body>

</html>
